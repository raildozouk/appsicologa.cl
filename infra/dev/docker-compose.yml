services:
  db:
    image: postgis/postgis:16-3.4
    container_name: appsicologa_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appsicologa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appsicologa_dev_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-appsicologa}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: appsicologa_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  meili:
    image: getmeili/meilisearch:v1.6
    container_name: appsicologa_meili
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-change_me_master_key}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: appsicologa_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_change_me}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
  meili_data:
  minio_data:
