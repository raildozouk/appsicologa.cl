# appsicologa — canonical redirect (brotherdrive.app) + basic hardening headers
# NOTE: origin é HTTP (Cloudflare faz TLS). HSTS só será respeitado via HTTPS no edge.

map $http_host $hsts_value {
  default "max-age=86400"; # 1 dia (safe). Depois aumentamos.
}

server {
  listen 80;
  listen [::]:80;
  server_name appsicologa.brotherdrive.app;

  server_tokens off;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  add_header Strict-Transport-Security "$hsts_value" always;

  # CSP em report-only para não quebrar quando migrar para Next.js (que usa inline scripts).
  add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; object-src 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self'; connect-src 'self' https:; upgrade-insecure-requests" always;

  return 301 https://www-appsicologa.brotherdrive.app$request_uri;
}

server {
  listen 80;
  listen [::]:80;

  server_name
    www-appsicologa.brotherdrive.app
    appsicologa.cl
    www.appsicologa.cl;

  server_tokens off;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  add_header Strict-Transport-Security "$hsts_value" always;
  add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; object-src 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self'; connect-src 'self' https:; upgrade-insecure-requests" always;

  root /var/www/appsicologa.cl/public;
  index index.html;

  access_log /var/log/nginx/appsicologa.access.log;
  error_log  /var/log/nginx/appsicologa.error.log;

  location / {
    try_files $uri $uri/ =404;
  }
}
