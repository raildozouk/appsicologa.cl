# appsicologa — canonical redirect (brotherdrive.app) + basic hardening headers
server {
  listen 80;
  listen [::]:80;
  server_name appsicologa.brotherdrive.app;

  server_tokens off;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # canonical -> www-appsicologa (HTTPS)
  return 301 https://www-appsicologa.brotherdrive.app$request_uri;
}

# main site (servir conteúdo)
server {
  listen 80;
  listen [::]:80;

  server_name
    www-appsicologa.brotherdrive.app
    appsicologa.cl
    www.appsicologa.cl;

  server_tokens off;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  root /var/www/appsicologa.cl/public;
  index index.html;

  access_log /var/log/nginx/appsicologa.access.log;
  error_log  /var/log/nginx/appsicologa.error.log;

  location / {
    try_files $uri $uri/ =404;
  }
}
