# appsicologa â€” canonical redirect (brotherdrive.app) + basic hardening headers
# Fallback HTTPS redirect baseado em headers do Cloudflare (evita loop no origin)

map $http_host $hsts_value {
  default "max-age=86400"; # 1 dia (safe). Depois aumentamos.
}

map $http_x_forwarded_proto $cf_xfp_is_http {
  default 0;
  "http"  1;
}

server {
  listen 80;
  listen [::]:80;
  server_name appsicologa.brotherdrive.app;

  server_tokens off;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Strict-Transport-Security "$hsts_value" always;
  add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; object-src 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self'; connect-src 'self' https:; upgrade-insecure-requests" always;

  # canonical -> www-appsicologa (HTTPS)
  return 301 https://www-appsicologa.brotherdrive.app$request_uri;
}

server {
  listen 80;
  listen [::]:80;

  server_name
    www-appsicologa.brotherdrive.app
    appsicologa.cl
    www.appsicologa.cl;

  server_tokens off;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Strict-Transport-Security "$hsts_value" always;
  add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; object-src 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self'; connect-src 'self' https:; upgrade-insecure-requests" always;
  # ORIGIN fallback: redirect to HTTPS based on Cloudflare headers (until EDGE is confirmed)
  if ($cf_xfp_is_http) { return 301 https://$host$request_uri; }
  if ($http_cf_visitor ~* "\\\"scheme\\\":\\\"http\\\"") { return 301 https://$host$request_uri; }

  root /var/www/appsicologa.cl/public;
  index index.html;

  access_log /var/log/nginx/appsicologa.access.log appsicologa;
  error_log  /var/log/nginx/appsicologa.error.log;

  location / {
    try_files $uri $uri/ =404;
  }
}
